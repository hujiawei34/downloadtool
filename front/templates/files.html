<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title id="page-title">文件浏览器</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div id="header">
        <button id="back-to-server-btn">返回服务器选择</button>
        <span id="mode-indicator"></span>
        <button id="calculate-size-btn" class="action-btn">统计文件夹大小</button>
    </div>
    <div id="current-path-container">
        <span id="current-path"></span>
    </div>
    <div class="size-summary-container">
        <span class="total-size-display">统计文件夹大小显示在这里</span>
    </div>
    <div id="file-list"></div>
    <div id="upload-area">
        <div class="upload-row">
            <input type="file" id="file-upload" multiple>
            <button id="upload-files-btn">上传文件</button>
        </div>
        <div class="upload-row">
            <input type="file" id="folder-upload" webkitdirectory directory multiple>
            <button id="upload-folders-btn">上传文件夹</button>
        </div>
    </div>
    <script type="module" src="/static/main.js"></script>
</body>
</html>
